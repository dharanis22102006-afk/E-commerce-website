<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Store - Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      text-align: center;
      display: none; /* hide form initially */
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: darkcyan; }
    .toggle {
      margin-top: 15px;
      font-size: 14px;
      color: blue;
      cursor: pointer;
    }
    #loading { color: teal; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="submitBtn" onclick="handleAuth()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
  </div>

  <div id="loading">⏳ Checking login status...</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8xmP1860A5XtWzlFcIWqY1jSl3dN2cME",
      authDomain: "vintage-products-ce5dc.firebaseapp.com",
      projectId: "vintage-products-ce5dc",
      storageBucket: "vintage-products-ce5dc.firebasestorage.app",
      messagingSenderId: "20067314983",
      appId: "1:20067314983:web:5d209cf0775937b532cd02",
      measurementId: "G-L8P96QDLC0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = true;
    const formContainer = document.getElementById("formContainer");
    const loadingDiv = document.getElementById("loading");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const toggleDiv = document.querySelector(".toggle");

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Login" : "Register";
      submitBtn.innerText = isLogin ? "Login" : "Register";
      toggleDiv.innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    }

    function handleAuth() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) return alert("❌ Please fill all fields");

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "index.html")
          .catch(err => alert("❌ " + err.message));
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => window.location.href = "index.html")
          .catch(err => alert("❌ " + err.message));
      }
    }

    // ✅ Show form only after Firebase auth state is known
    auth.onAuthStateChanged(user => {
      loadingDiv.style.display = "none";
      if (user) {
        window.location.href = "index.html"; // logged-in → redirect
      } else {
        formContainer.style.display = "block"; // not logged-in → show form
      }
    });
  </script>
</body>
</html>
